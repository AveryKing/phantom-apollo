
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Review Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">Draft Queue <span id="count" class="text-sm bg-blue-100 text-blue-800 px-2 py-1 rounded ml-2">0</span></h1>
            <div class="flex gap-2">
                <input type="password" id="apiKey" placeholder="Supabase Anon Key" class="border p-2 rounded text-sm w-64">
                <button onclick="loadDrafts()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Refresh</button>
            </div>
        </header>

        <div id="drafts" class="space-y-6">
            <!-- Drafts will appear here -->
            <div class="text-center text-gray-500 py-12">Enter Key & Click Refresh</div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://qoeoijyinvggmhtiwfkp.supabase.co';
        
        // Load key from storage
        const keyInput = document.getElementById('apiKey');
        if (localStorage.getItem('sb_key')) {
            keyInput.value = localStorage.getItem('sb_key');
        }

        async function loadDrafts() {
            const key = keyInput.value;
            if (!key) return alert('Please enter Supabase Key');
            
            localStorage.setItem('sb_key', key);
            const supabase = window.supabase.createClient(SUPABASE_URL, key);

            const { data, error } = await supabase.from('draft_queue').select('*');
            
            if (error) return alert('Error: ' + error.message);

            const container = document.getElementById('drafts');
            document.getElementById('count').innerText = data.length;
            container.innerHTML = '';

            data.forEach(draft => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-lg shadow border-l-4 border-yellow-400';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-bold text-lg">${draft.lead_name}</h3>
                            <p class="text-gray-600 text-sm">${draft.lead_role} @ ${draft.lead_company}</p>
                        </div>
                        <span class="text-xs bg-gray-100 px-2 py-1 rounded">Targeting: ${draft.targeted_pain}</span>
                    </div>
                    <div class="bg-gray-50 p-4 rounded mb-4 font-mono text-sm whitespace-pre-wrap border">${draft.draft_body}</div>
                    <div class="flex justify-end gap-3">
                        <button class="text-red-500 hover:text-red-700 text-sm font-medium">Reject</button>
                        <button class="text-gray-500 hover:text-gray-700 text-sm font-medium">Edit</button>
                        <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 font-medium" onclick="approve('${draft.message_id}')">Copy to Clipboard</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        function approve(id) {
            // Find the text content and copy
            alert("This would mark as approved! (For now, just copy-paste)");
        }
    </script>
</body>
</html>
