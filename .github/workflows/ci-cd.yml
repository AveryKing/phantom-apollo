fffname: Continuous Integration & Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  REPO_NAME: phantom-apollo

jobs:
  test:
    name: Test & Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Chrome Dependencies (for Puppeteer)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk-bridge2.0-0 libdrm2 \
            libxkbcommon0 libgbm1 libxshmfence1

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Tests
        run: npm run test:ci
        env:
          NODE_ENV: test
          LANGFUSE_PUBLIC_KEY: ${{ secrets.LANGFUSE_PUBLIC_KEY }}
          LANGFUSE_SECRET_KEY: ${{ secrets.LANGFUSE_SECRET_KEY }}
          LANGFUSE_HOST: ${{ secrets.LANGFUSE_HOST }}

  deploy-core:
    name: Deploy Core Backend
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v3

      - name: 'Login to Artifact Registry'
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: 'Build & Push Backend'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/phantom-apollo:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 'Deploy Backend'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: 'phantom-apollo'
          region: '${{ env.REGION }}'
          image: '${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/phantom-apollo:${{ github.sha }}'
          flags: '--allow-unauthenticated'
          env_vars: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            NODE_ENV=production
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
            GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}
            DISCORD_PUBLIC_KEY=${{ secrets.DISCORD_PUBLIC_KEY }}
            GOOGLE_SEARCH_API_KEY=${{ secrets.GOOGLE_SEARCH_API_KEY }}
            GOOGLE_CX=${{ secrets.GOOGLE_CX }}
            SERVICE_URL=${{ secrets.SERVICE_URL }}
            LANGFUSE_PUBLIC_KEY=${{ secrets.LANGFUSE_PUBLIC_KEY }}
            LANGFUSE_SECRET_KEY=${{ secrets.LANGFUSE_SECRET_KEY }}
            LANGFUSE_HOST=${{ secrets.LANGFUSE_HOST }}

  deploy-api:
    name: Deploy LangGraph API
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    outputs:
      api_url: ${{ steps.deploy-api.outputs.url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v3

      - name: 'Login to Artifact Registry'
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: 'Build & Push LangGraph API'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/phantom-apollo-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 'Deploy LangGraph API'
        id: deploy-api
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: 'phantom-apollo-api'
          region: '${{ env.REGION }}'
          image: '${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/phantom-apollo-api:${{ github.sha }}'
          flags: '--allow-unauthenticated --memory=2Gi'
          env_vars: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            NODE_ENV=production
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
            GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}
            GOOGLE_LOCATION=${{ env.REGION }}
            DISCORD_PUBLIC_KEY=${{ secrets.DISCORD_PUBLIC_KEY }}
            GOOGLE_SEARCH_API_KEY=${{ secrets.GOOGLE_SEARCH_API_KEY }}
            GOOGLE_CX=${{ secrets.GOOGLE_CX }}
            SERVICE_URL=${{ secrets.SERVICE_URL }}
            LANGFUSE_PUBLIC_KEY=${{ secrets.LANGFUSE_PUBLIC_KEY }}
            LANGFUSE_SECRET_KEY=${{ secrets.LANGFUSE_SECRET_KEY }}
            LANGFUSE_HOST=${{ secrets.LANGFUSE_HOST }}

  deploy-ui:
    name: Deploy Frontend
    needs: deploy-api
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v3

      - name: 'Login to Artifact Registry'
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: 'Build & Push UI'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./agent-chat-ui/Dockerfile
          push: true
          build-args: |
            NEXT_PUBLIC_API_URL=${{ needs.deploy-api.outputs.api_url }}
          tags: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/phantom-apollo-ui:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 'Deploy UI'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: 'phantom-apollo-ui'
          region: '${{ env.REGION }}'
          image: '${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/phantom-apollo-ui:${{ github.sha }}'
          flags: '--allow-unauthenticated'
          env_vars: |
            NEXT_PUBLIC_API_URL=${{ needs.deploy-api.outputs.api_url }}
            NEXT_PUBLIC_ASSISTANT_ID=agent
